<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <style>
        #box1 {
            background: #a7a7a7;

            border-width: 10px;
            border-color: red;
            border-style: solid;
            border-radius: 10px;
        }

        #box2 {
            margin-top: 10px;
            background: #a7a7a7;
        
            width: 50px;
            height: 50px;

            /* Eğer bu şekilde height ve  border-radius değerleri aynı olursa ekranda bir daire elde edilir*/
            border-radius: 50px;

        }
    </style>

</head>

<body>

    <div id="box1">
        <h1>Box 1</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum, reprehenderit.
        </p>
    </div>


    <div id="box2"></div>

</body>

</html>
