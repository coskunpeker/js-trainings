<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered Lists</title>
</head>

<body>

    <!-- HTML5 UNORDERED LISTS-->

    <ul>
        <!-- bu html sayfası render olduktan sonra ortaya çıkan listedeki, 
                noktalar unordered bir liste olduğuna referans eder-->
        <li>Front End</li>
        <li>Back End</li>
    </ul>

    <hr>

    <!-- listenin işaretçisini type ile değiştirebiliriz -->
    <ul type="circle">
        <li>Front End</li>
        <li>Back End</li>
    </ul>

    <hr>

    <!-- listenin işaretçisini disable etmek için -->
    <ul type="none">
        <li>Front End</li>
        <li>Back End</li>
    </ul>

    <hr>

    <!-- listenin içerisine liste eklemek -->
    <ul type="square">
        <li>Front End</li>
            <ul>
                <li>React</li>
                <li>Angular</li>
            </ul>
        <li>Back End</li>
        <ul>
            <li>Java</li>
            <li>C++</li>
        </ul>
    </ul>



    <!-- HTML5 ORDERED LISTS-->

</body>

</html>
