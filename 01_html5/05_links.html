<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>

    <!-- yazıya tıklandığında link, mevcut sayfa üzerinde açılacak -->
    <a href="http://www.google.com.tr">Google'a git</a>

    <hr>

    <!-- yazıya tıklandığında link, yeni sayfa üzerinde açılacak -->
    <a href="http://www.google.com.tr" target="_blank">Google'a git 2</a>

    <hr>

    <!-- yazıya üzerinde beklenildiğinde, title alanına girilen yazı ekranda belirecek -->
    <a href="http://www.google.com.tr" title="Google için tıkla">Google'a git 3</a>

    <hr>

    <!-- kendi web sayfamız içerisindeki bir başka sayfaya link verme -->
    <a href="03_html5_styling.html" title=">HTML 5 Styling için tıkl">HTML 5 Styling'e git</a>

</body>

</html>
