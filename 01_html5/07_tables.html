<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>



    <!-- başlıklar thead, row'lar ise tbody içerisinde tutulur-->
    <table>

        <thead>
            <!-- Başlık satırı -->
            <tr>
                <!-- tablo başlıkları th ile eklenir -->
                <th>Name</th>
                <th>County</th>
                <th>House</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <a href="http://tolkiengateway.net/wiki/Tuor" target="_blank">Tuor Eladar</a>
                </td>
                <td>Dor-lómin</td>
                <td>House of Hador</td>
            </tr>
    
            <tr>
                <td>
                    <a href="http://tolkiengateway.net/wiki/Beren" target="_blank">Beren Ercharmion</a>
                </td>
                <td>Dorthonion</td>
                <td>House of Bëor</td>
            </tr>    
        </tbody>

    </table>

</body>

</html>
