<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Inputs</title>
</head>

<body>

    <form>

        <!-- HTML5 Inputs -->

        <!-- 
            label'daki for alanına bağlantı kurulacak input'un id'si verilir.
            bu şekilde sayfa üzerinde label alanına tıklansa bile input alanında
            focus olduğu gözlenir.
        -->
        <label for="name">Name: </label>
        <input type="text" id="name">
        <br>

        <br>
        <label for="email">Email: </label> 
        
        <input type="email" id="email" name="email">
        <br>

        <!-- buttonlar aşağıdaki iki biçimde de oluşturulabilir. -->
        <input type="submit" value="Gönder">
        
        <button type="submit">Gönder2</button>

        
        <input type="reset" value="Sıfırla">


    </form>

</body>

</html>
