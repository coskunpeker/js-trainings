<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Paragraph</title>
</head>

<body>

    <h1>Başlık 1</h1>
    <h2>Başlık 2</h2>
    <h3>Başlık 3</h3>

    <!-- paragraf içerisindeki <br> etiketi bir sonraki satıra geçmeyi sağlar -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Totam, reiciendis?
    </p>

    <!-- iki paragraf arası uzun çizgi için <hr> etiketi kullanılır -->
    <hr>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam id et ad ut temporibus ex?
    </p>

    <h4>Başlık 4</h4>
    <h5>Başlık 5</h5>
    <h6>Başlık 6</h6>

</body>

</html>
