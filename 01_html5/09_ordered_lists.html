<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>

<body>

    <ol>
        <li>Java</li>
        <li>Go</li>
        <li>Lisp</li>
    </ol>

    <hr>

    <!-- start ile işaretçinin, kaçtan başlaması gerektiği belirlenebilir. -->
    <ol start="100">
        <li>Java</li>
        <li>Go</li>
        <li>Lisp</li>
    </ol>

    <hr>

    <!-- alfebatik sıralama, type ile yapılabilir. -->
    <ol type="a">
        <li>Java</li>
        <li>Go</li>
        <li>Lisp</li>
    </ol>


    <hr>

    <!-- roma rakamları ile sıralama, type ile yapılabilir. -->
    <ol type="I">
        <li>Java</li>
        <li>Go</li>
        <li>Lisp</li>
    </ol>

</body>

</html>
