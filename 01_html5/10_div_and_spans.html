<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>

    <style>
        span {
            border: 1px solid red;
        }
    </style>

</head>

<body>

    <!--
        div block level bir element'tir.
        span inline level bir element'tir.
     -->

    <div>Bu bir div'dir</div>

    <span>Bu bir span'dir</span>

    <p>
        Lorem <span>ipsum</span> dolor sit amet.
    </p>

</body>

</html>
